<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>To-do list</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap">
</head>
<body>
  <div id="root">
<h1>Your todos</h1>
    <div class="container">
      <h2>Add case</h2>
				<div class="new-task">
	      <input id="new-task" type="text">
	      <button id="add"></button>
				</div>

				<div class="not-ready-yet">
						<h2>To-do list</h2>

	      	<ul id="unfiniched-task">
					</ul>
				</div>

				<div class="ready-yet">
						<h2>Complete task</h2>
      		<ul id="finiched-task">
					</ul>
				</div>

    </div>
  </div>
	<script src="index.js"></script>
</body>
</html>
